profileName=prod
logging.level.com.meta64.mobile = DEBUG

# Fine-tuning a specific logger (for a single class)
#logging.level.com.meta64.something.SomeClass = TRACE

# Specify the level for spring boot and hibernate's loggers
#logging.level.org.springframework.web = DEBUG
#logging.level.org.hibernate = ERROR

# Log file location (in addition to the console)
logging.file = /usr/share/meta64-logs/meta64.log

mongodb.port=27017
server.port=80
metaHost=meta64.com

cookiePrefix=

adminDataFolder=/usr/share/meta64-admin

# Set the file size limit (default 1Mb). If you want to specify that files be 
# unlimited set the multipart.maxFileSize property to -1.
multipart.maxFileSize = 3Mb

# Set the total request size for a multipart/form-data (default 10Mb)
multipart.maxRequestSize = 20Mb

# For production get JQuery libs from CDN.
jqueryMobileCss=http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css
jqueryJs=http://code.jquery.com/jquery-2.1.3.min.js
jqueryMobileJs=http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js

mail.host=
mail.port=80
mail.user=
mail.password=
